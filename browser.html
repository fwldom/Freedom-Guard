<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Browser | مرورگر گارد آزادی</title>
    <link href="boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="browser.css">
</head> 

<body>
    <div class="header">
        <div class="header-top">
            <i class='bx bx-plus' id="add-tab"></i>
            <div class="tab-list" id="tab-list">
            </div>
            <i class='bx bx-x' id="close-browser"></i>
        </div>
        <div class="header-bottom">
            <i class='bx bx-arrow-back' id="back-btn-header"></i>
            <i class='bx bx-right-arrow-alt' id="forward-btn-header"></i>
            <i class='bx bx-home-alt' id="home-btn-header"></i>
            <i class='bx bx-search-alt' id="search-btn-header"></i>
            <input type="url" id="url-input" class="url-input" placeholder="https://">
            <i class='bx bx-refresh' id="refresh-btn-header"></i>
            <i class='bx bx-key' id="vpn-btn-header"></i>
            <i class='bx bx-menu' id="menu-btn-header"></i>
        </div>
    </div>
    <div id="menu">
        <div id="menu-items">
            <div class="menu-item" id="menu-item-bookmark">
                <i class='bx bx-bookmark'></i>
                <span>Bookmarks</span>
            </div>
            <div class="menu-item" id="menu-item-vpn">
                <i class='bx bx-key'></i>
                <span>VPN</span>
            </div>
            <div class="menu-item" id="menu-item-settings">
                <i class='bx bx-cog'></i>
                <span>Settings</span>
            </div>
        </div>
        <div id="content-menu">
            <div id="content-menu-vpn">
                <select id="core-vpn-selector">
                    <option value="warp">Freedom Warp</option>
                    <option value="vibe">Freedom Vibe</option>
                </select>
                <b>Config Freedom Vibe</b>
                <input type="text" id="config-vibe" disabled>
                <b>Bind Address Warp</b>
                <input type="text" id="bind-warp">
                <b>Endpoint </b>
            </div>
            <div id="content-menu-bookmark">

            </div>
            <div id="content-menu-settings"></div>
        </div>
        <i class="bx bx-x" id="close-menu">
            style="justify-self: flex-start;align-self: flex-start;margin-bottom: auto;font-size: 1.3em;"></i>
    </div>
</body>

</html>
<script src="browser.js"></script>
