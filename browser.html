<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Browser | مرورگر گارد آزادی</title>
    <link href="boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="browser.css">
</head> 

<body>
    <div class="header">
        <div class="header-top">
            <i class='bx bx-plus' id="add-tab"></i>
            <div class="tab-list" id="tab-list">
            </div>
            <i class='bx bx-x' id="close-browser"></i>
        </div>
        <div class="header-bottom">
            <i class='bx bx-arrow-back' id="back-btn-header"></i>
            <i class='bx bx-right-arrow-alt' id="forward-btn-header"></i>
            <i class='bx bx-home-alt' id="home-btn-header"></i>
            <i class='bx bx-search-alt' id="search-btn-header"></i>
            <input type="url" id="url-input" class="url-input" placeholder="https://">
            <i class='bx bx-refresh' id="refresh-btn-header"></i>
            <i class='bx bx-key' id="vpn-btn-header"></i>
            <i class='bx bx-menu' id="menu-btn-header"></i>
        </div>
    </div>
</body>

</html>
<script src="browser.js"></script>
